<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesLogin.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <header>

        <nav class="navbar bg-dark d-flex justify-content-center align-itens-center ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}"><span>SUPERMERCADO ECONOMIZA</span></a>
                <div class="">
                    <a href="{{ url_for('login')}}"><button class="btn btn-outline-danger mx-2" type="button">LOGIN</button></a>
                    <a href="{{ url_for('registrar')}}"> <button class="btn btn-sm btn-outline-light" type="button">REGISTRAR</button> </a>
                </div>
            </div>
          </nav>

    </header>

    <main>
        
        <div class="formularioLogin">
            <form action="{{ url_for('adm') }}" method="post">
                <label for="email">id:</label><br>
                <input class="digitar" type="text" id="id" name="id" required><br>

                <label for="senha">Senha:</label><br>
                <input class="digitar" type="password" id="senha" name="senha" required><br>

                <input class="login" type="submit" value="Login">
            </form>
        </div>

        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </main>
</body>
</html>
