<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesRegistrar.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro Produtos</title>
</head>
<body>
    <header>

        <nav class="navbar bg-dark d-flex justify-content-center align-itens-center ">
            <div class="container-fluid">
              <a class="navbar-brand ml-2" href="{{ url_for('home') }}"><span>SUPERMERCADO ECONOMIZA</span></a>
                <div class="">
                    <a href="{{ url_for('adm_prod')}}"><button class="btn btn-outline-danger mx-2" type="button">Voltar</button></a>
                </div>
            </div>
          </nav>
   
    </header>
    
    <main>

        <div class="formulario px-1 py-1 mt-3">
            <h1 class="text-center">Cadastre um produto, <br> {{ adminNome['nomeAdministrador'] }}</h1>
            <div class="formsAcrescenta"></div>
                <form action="{{ url_for('cadastro_prod') }}" method="post">
                    <label for="NomeProd">Nome do Produto:</label><br>
                    <input type="text" id="NomeProd" name="NomeProd" required><br>

                    <label for="CatProd">Categoria do Produto:</label><br>
                    <input type="text" id="CatProd" name="CatProd" required><br>

                    <label for="Validade">Validade do Produto:</label><br>
                    <input type="date" id="Validade" name="Validade" required><br>

                    <label for="Peso">Peso do Produto:</label><br>
                    <input type="text" id="Peso" name="Peso" required><br>
                    
                    <label for="Valor">Valor do Produto:</label><br>
                    <input type="text" id="Valor" name="Valor" required><br>

                    <label for="Estoque">Estoque do Produto:</label><br>
                    <input type="text" id="Estoque" name="Estoque" required><br>

                    <input class="btn btn-success mt-3 " type="submit" value="Acrescentar no Banco">
                </form>
            </div>
          
        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

            </div>
    </main>
</body>
</html>
