<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesCarrinho.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pedidos</title>
</head>
<body>
    <header>

        <nav class="navbar bg-dark d-flex justify-content-center align-itens-center ">
            <div class="container-fluid">
              <a class="navbar-brand ml-2" href="{{ url_for('home') }}"><span>SUPERMERCADO ECONOMIZA</span></a>
                <div class="">
                    <a href="{{ url_for('cliente') }}"><button class="btn btn-outline-light mx-2" type="button">√Årea do Cliente</button></a>
                    <a href="{{ url_for('carrinho') }}"><button class="btn btn-outline-light mx-2" type="button">Carrinho</button></a>
                    <a href="{{ url_for('logout')}}"><button class="btn btn-outline-danger mx-2" type="button">Sair</button></a>
                </div>
            </div>
          </nav>
   
    </header>

    
    <section class="tabela">
        <h2>Seus Pedidos</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                {% if pedido %}
                    {% for pedido in pedido %}
                        <tr>
                            <td>{{ pedido.nomeProduto }}</td>
                            <td>{{ pedido.categoriaProduto }}</td>
                            <td>{{ pedido.valorProduto }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr><td colspan="3">Nenhum pedido encontrado.</td></tr>
                {% endif %}
            </tbody>
        </table>
    </section>


</body>
</html>
