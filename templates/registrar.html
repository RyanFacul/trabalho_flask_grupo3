<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesRegistrar.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    
    <header>

        <nav class="navbar bg-dark d-flex justify-content-center align-itens-center ">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('home') }}"><span>SUPERMERCADO ECONOMIZA</span></a>
                <div class="">
                    <a href="{{ url_for('login')}}"><button class="btn btn-outline-danger mx-2" type="button">LOGIN</button></a>
                    <a href="{{ url_for('registrar')}}"> <button class="btn btn-sm btn-outline-light" type="button">REGISTRAR</button> </a>
                </div>
            </div>
          </nav>

    </header>

    <main>

        <div class="formulario">
            <div class="formu mt-3">
                <form method="POST" action="{{ url_for('registrar') }}">
                    <label for="nomeCliente">Nome:</label>
                    <input type="text" id="nomeCliente" name="nomeCliente" required>
                    
                    <label for="cpfCliente">CPF:</label>
                    <input type="text" id="cpfCliente" name="cpfCliente" required>
                    
                    <label for="senhaCliente">Senha:</label>
                    <input type="password" id="senhaCliente" name="senhaCliente" required>
                    
                    <label for="emailCliente">Email:</label>
                    <input type="email" id="emailCliente" name="emailCliente" required>
                    
                    <label for="telefoneCliente">Telefone:</label>
                    <input type="text" id="telefoneCliente" name="telefoneCliente">
                    
                    <label for="enderecoCliente">Endere√ßo:</label>
                    <input type="text" id="enderecoCliente" name="enderecoCliente">
                    
                    <label for="nascimentoCliente">Data de Nascimento:</label>
                    <input type="date" id="nascimentoCliente" name="nascimentoCliente">
                    
                    <label for="sexoCliente">Sexo:</label>
                    <select id="sexoCliente" name="sexoCliente">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                    
                    <button class="btn btn-success mt-3 " type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
