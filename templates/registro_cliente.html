<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesRegistrar.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro Clientes</title>
</head>
<body>
    <header>

        <nav class="navbar bg-dark d-flex justify-content-center align-itens-center ">
            <div class="container-fluid">
              <a class="navbar-brand ml-2" href="{{ url_for('home') }}"><span>SUPERMERCADO ECONOMIZA</span></a>
                <div class="">
                    <a href="{{ url_for('adm_prod')}}"><button class="btn btn-outline-danger mx-2" type="button">Voltar</button></a>
                </div>
            </div>
          </nav>
   
    </header>

    <main>

    <div class="formulario">
        <h1 class="text-center">Cadastre um produto, <br> {{ adminNome['nomeAdministrador'] }}</h1>
        <div class="formsAcrescenta"></div>
            <form action="{{ url_for('cadastro_cliente') }}" method="post">
                <label for="NomeCliente">Nome do Cliente:</label><br>
                <input type="text" id="NomeCliente" name="NomeCliente" required><br>

                <label for="CpfCliente">CPF do Cliente:</label><br>
                <input type="text" id="CpfCliente" name="CpfCliente" required><br>

                <label for="SenhaCliente">Senha do Cliente:</label><br>
                <input type="password" id="SenhaCliente" name="SenhaCliente" required><br>

                <label for="EmailCliente">E-mail do Cliente:</label><br>
                <input type="text" id="EmailCliente" name="EmailCliente" required><br>
                
                <label for="TelefoneCliente">Telefone do Cliente:</label><br>
                <input type="text" id="TelefoneCliente" name="TelefoneCliente" required><br>

                <label for="EnderecoCliente">Endere√ßo do Cliente:</label><br>
                <input type="text" id="EnderecoCliente" name="EnderecoCliente" required><br>

                <label for="NascimentoCliente">Nascimento do Cliente:</label><br>
                <input type="date" id="NascimentoCliente" name="NascimentoCliente" required><br>

                <label for="SexoCliente">Sexo do Cliente:</label><br>
                <select id="sexoCliente" name="sexoCliente">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outro</option>
                </select>

                <input class="acrescenta btn btn-success mt-5" type="submit" value="Acrescentar no Banco">
            </form>
        </div>

        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        </div>
    </main>
</body>
</html>
